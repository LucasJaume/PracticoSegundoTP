<div class="acciones-superiores">
  <h2 class="titulo-tabla">Lista de usuarios</h2>
  <button (click)="crearUsuarioAdmin()" class="btn-crear-usuario">CREAR USUARIO</button>

  <button mat-button class="btn-filtrar" [matMenuTriggerFor]="filtrar" [matMenuTriggerRestoreFocus]="false" #menuTrigger="matMenuTrigger">FILTRAR POR</button>


  <mat-menu #filtrar="matMenu">
    <div (click)="$event.stopPropagation()">
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="Nombre"  (input)="filtroNombre($event)"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Apellido</mat-label>
        <input matInput placeholder="Apellido" (input)="filtroApellido($event)" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Tipo de Usuario</mat-label>
        <mat-select (selectionChange)="filtroTipoUsuario($event)">
          <mat-option value="">Todos</mat-option>
          <mat-option value="medico">MÃ©dico</mat-option>
          <mat-option value="paciente">Paciente</mat-option>
          <mat-option value="operador">Operador</mat-option>
          <mat-option value="administrador">Administrador</mat-option>
   
        </mat-select>
      </mat-form-field>
      <button mat-menu-item (click)="menuTrigger.closeMenu()">Aceptar</button>
    </div>
  </mat-menu>
</div>

<div class="flex-tabla">
  <div class="contenedor-tabla">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
      </ng-container>

      <ng-container matColumnDef="tipoUsuario">
        <th mat-header-cell *matHeaderCellDef> Tipo de Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.tipoUsuario}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button (click)="editarUsuarioAdmin(element)">Editar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
